<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.80.1/phaser.min.js"></script>
    <link rel="icon" href="./icon/icon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="center">
      <div>
        <h1 id="gameTitle">GOLF GAME</h1>
      </div>
      <div class="registerBox">
        <div class="inputBox">
          <input type="text" placeholder="Name" id="nameInput" required />
          <input
            type="number"
            placeholder="Room Number"
            id="roomNumberInput"
            min="1"
            required
          />
        </div>
        <div class="buttonBox">
          <button id="joinRoomButton">Join Room</button>
          <button id="createRoomButton">Create Room</button>
        </div>
      </div>
    </div>

    <!-- Error popup -->
    <div id="errorPopup" class="error-popup">
      <div class="error-popup-content">
        <span class="close-btn" id="closeErrorBtn">&times;</span>
        <p id="errorText"></p>
      </div>
    </div>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
